<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroSecreto=Math.floor(Math.random()*100)+1;
        let intentos=0;
        let final=100;

        while(intentos<final){
            let numerUsuario=parseInt(prompt("ingres un numero: "));
            if(numerUsuario===numeroSecreto){
                console.log(`numero secreto encontrado era el ${numeroSecreto}!`);
                break;
            }else if (numerUsuario<numeroSecreto){
                console.log("el numero es mayor");
            }else{
                console.log("el numero es menor");
            }
            intentos++;
        }
    </script>
</body>
</html>
