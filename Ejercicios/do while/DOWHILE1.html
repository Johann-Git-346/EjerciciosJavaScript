<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero="";
        let suma=0;

        do{
            numero=parseInt(prompt("ingrese un numero positivo: "));
            if(numero>0){
                suma+=numero;
            }else{
                console.log("ha ingresado un numero negativo");
            }
        }while(numero>0)
        console.log(`suma de los numeros positivos ingresados ${suma}`);
    </script>
</body>
</html>
