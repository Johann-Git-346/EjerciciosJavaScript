<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt("ingrese un numero para saber su tabla de multiplicar: "));
        let acumulador=0;

        for(let i=1;i<=10;i++){
            acumulador=numero*i;
            console.log(acumulador);
        }
    </script>
</body>
</html>
