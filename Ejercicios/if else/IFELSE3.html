<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero negativo o positivo</title>
</head>
<body>
    <script>
        let numero=prompt("ingrese un munero para saber si es positivo o negativo o 0: ");

        if (numero>0){
            console.log("el numero es positivo");
        }else if (numero<0){
            console.log("el numero es negativo");
        }else{
            console.log("el numero es 0");
        }
    </script>
</body>
</html>
